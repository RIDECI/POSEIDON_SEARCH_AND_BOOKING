name: Backend CI/CD - RIDECI (Java 17 + Railway)

on:
  push:
    branches:
      - develop
      - testing
      - main

  pull_request:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compilar proyecto
        run: mvn clean package -DskipTests

      - name: Notificar √©xito de compilaci√≥n
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Compilaci√≥n exitosa - Backend RIDECI"
          body: "La etapa de compilaci√≥n finaliz√≥ correctamente üòÅ"
          to: "paco.andres03@gmail.com"
          from: ${{ secrets.EMAIL_USER }}

      - name: Notificar error de compilaci√≥n
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Error en compilaci√≥n - Backend RIDECI ‚ùå"
          body: "Hubo un error en la etapa de compilaci√≥n. ü§Æ"
          to: "paco.andres03@gmail.com"
          from: ${{ secrets.EMAIL_USER }}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ejecutar pruebas
        run: mvn test

      - name: Notificar √©xito de pruebas
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Pruebas exitosas - Backend RIDECI ‚úÖ "
          body: "Las pruebas se ejecutaron correctamente üòÅ"
          to: "paco.andres03@gmail.com"
          from: ${{ secrets.EMAIL_USER }}

      - name: Notificar error en pruebas
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Error en pruebas - Backend RIDECI ‚ùå"
          body: "Hubo un error en la etapa de pruebas. ü§Æ"
          to: "paco.andres03@gmail.com"
          from: ${{ secrets.EMAIL_USER }}

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/testing' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Railway CLI
        run: npm install -g @railway/cli

      - name: Desplegar a Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üéÜ Desplegando en Railway..."
          railway up --service=backend-RIDECI --environment=${GITHUB_REF##*/}

      - name: Notificar √©xito del despliegue
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Despliegue exitoso - Backend RIDECI ‚ú®"
          body: "El despliegue se complet√≥ correctamente en Railway para la rama ${{ github.ref_name }}. üòÅ"
          to: "paco.andres03@gmail.com"
          from: ${{ secrets.EMAIL_USER }}

      - name: Notificar error de despliegue
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Error en despliegue - Backend RIDECI ‚ùå "
          body: "El despliegue fall√≥ en Railway para la rama ${{ github.ref_name }}. ü§Æ"
          to: "paco.andres03@gmail.com"
          from: ${{ secrets.EMAIL_USER }}