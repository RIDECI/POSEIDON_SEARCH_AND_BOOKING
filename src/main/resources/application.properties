# ========================================
# POSEIDON SEARCH AND BOOKING - Configuration
# ========================================

spring.application.name=POSEIDON_SEARCH_AND_BOOKING

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=${PORT:8080}

# ========================================
# MongoDB Configuration
# ========================================
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/MS_SEARCH_AND_BOOKING}

# ========================================
# RabbitMQ Configuration
# ========================================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${RABBITMQ_VIRTUAL_HOST:/}
spring.rabbitmq.ssl.enabled=${RABBITMQ_SSL_ENABLED:false}

# RabbitMQ Exchanges Configuration
rabbitmq.exchanges.booking=${RABBITMQ_EXCHANGE_BOOKING:booking.exchange}

# RabbitMQ Queues Configuration
rabbitmq.queues.booking.created=${RABBITMQ_QUEUE_BOOKING_CREATED:booking.created.queue}

# RabbitMQ Routing Keys
rabbitmq.routing.booking.created=${RABBITMQ_ROUTING_BOOKING_CREATED:booking.created}

# ========================================
# ACTUATOR CONFIGURATION (Health Endpoints)
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.mongo.enabled=true
management.health.rabbit.enabled=true

# ========================================
# SWAGGER/OPENAPI CONFIGURATION
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method

# ========================================
# CORS CONFIGURATION
# ========================================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=INFO
logging.level.edu.dosw.rideci=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=DEBUG