spring.application.name=POSEIDON_SEARCH_AND_BOOKING

# MongoDB Configuration - Uses environment variables for security
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/MS_SEARCH_AND_BOOKING}

# RabbitMQ Configuration - Uses environment variables for security
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${RABBITMQ_VIRTUAL_HOST:/}
spring.rabbitmq.ssl.enabled=${RABBITMQ_SSL_ENABLED:false}

# RabbitMQ Exchanges Configuration
rabbitmq.exchanges.booking=${RABBITMQ_EXCHANGE_BOOKING:booking.exchange}

# RabbitMQ Queues Configuration
rabbitmq.queues.booking.created=${RABBITMQ_QUEUE_BOOKING_CREATED:booking.created.queue}

# RabbitMQ Routing Keys
rabbitmq.routing.booking.created=${RABBITMQ_ROUTING_BOOKING_CREATED:booking.created}
