version: "3.9"

services:
  mongodb:
    image: mongo:latest
    container_name: poseidon-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: poseidon_db
    volumes:
      - mongodb_data:/data/db
    restart: always
    networks:
      - poseidon-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: poseidon-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    networks:
      - poseidon-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poseidon-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/poseidon_db
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      - mongodb
      - rabbitmq
    restart: always
    networks:
      - poseidon-network

volumes:
  mongodb_data:
  rabbitmq_data:

networks:
  poseidon-network:
    driver: bridge
